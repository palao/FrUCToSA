[bumpversion]
current_version = 0.3.1
commit = False
tag = False
tag_name = {new_version}

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bumpversion:file:fructosa/version.py]
search = version = '{current_version}'
replace = version = '{new_version}'

[bdist_wheel]
universal = 1
